<body></body>
<script>
    const bugs = [];

    function add() {
        const bug = document.createElement("div");
        bug.setAttribute("style", `
            position:absolute;
            color: saddlebrown;
            left: ${Math.random() * 100}vw;
            top: ${0}vh;
        `);
        bug.innerHTML = "*"; //SPLAT
        document.body.appendChild(bug);
        bugs.push(bug);
    }
    function addMany(limit) {
        for (let i = 0; i < limit; i++) {
            add();
        }
    }
    function iterate() {
        addMany(10);
        bugs.forEach(bug => {
            let y = parseInt(bug.style.top.split("vh")[0]);
            if (y < 99) { y++; };
            bug.style.top = y + "vh";
        }); //enmd forEach
        setTimeout(iterate, 100);
    }
    iterate();
</script>
